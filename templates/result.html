<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Nanum+Gothic:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

    <link href="{{url_for('static', filename='src/result.css')}}" rel="stylesheet">
    <title>[SKKU-LDL] 투표 결과</title>
</head>
<body>
    <main class="container my-5 py-3 shadow-lg rounded position-relative">
        <div class="row mt-3 justify-content-center">
            <div class="col-2 my-3"></div>
            <div class="col-6 my-3">
                <p class="text-center fs-3 fw-bold title">LearnData Lab MENU</p>
            </div>
            <div class="col-2 my-3 text-center">
                <input type="checkbox" class="btn-check" id="reset-btn" autocomplete="off">
                <label class="btn btn-danger" for="reset-btn">초기화</label>
            </div>
        </div>
        <form>
            <div class="row justify-content-center my-3">
                {% for idx in range(3) %}
                    <div class="col text-center">
                        <div class="row fs-3 justify-content-center">{{idx+1}}등</div>
                        <div class="row fs-5 justify-content-center">{{top[idx][0]}}</div>
                        <div class="row fs-5 justify-content-center">{{top[idx][1]}}표</div>
                        <div class="row fs-5 justify-content-center">{{top[idx][2]}}</div>
                    </div>
                {% endfor %}
            </div>
            <div class="row justify-content-center">
                {% for category in board %}
                <div class="row category my-2">
                    <p class="text-center fw-semibold fs-3">{{category}}</p>
                    {% for food in board[category] %}
                        <div class="col-4 form-check my-2 text-center">
                            <span class="row justify-content-center mx-5 py-2">{{food}}</span>
                            <div class="progress mx-5" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar progress-bar-striped bg-info" style="width: {{board[category][food]['vote']/total * 100}}%"></div>
                              </div>
                        </div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </form>
    </main>
    <script src="{{url_for('static', filename='src/result.js')}}"></script>
</body>
</html>
