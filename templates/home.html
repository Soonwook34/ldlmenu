<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Nanum+Gothic:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

    <link href="{{url_for('static', filename='src/main.css')}}" rel="stylesheet">
    <title>[SKKU-LDL] 점심저녁 메뉴 투표판</title>
</head>
<body>
    <main class="container my-5 py-3 shadow-lg rounded position-relative">
        <div class="row mt-3">
            <p class="my-3 text-center fs-3 fw-bold title">LearnData Lab MENU</p>
        </div>
        <div class="justify-content-center">
            {% for category in menu %}
            <div class="row category">
                <p class="text-center fw-semibold fs-3">{{category}}</p>
                {% for food in menu[category] %}
                    <div class="col-4 form-check">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-6 text-center">
                                <input class="form-check-input" type="checkbox" value="" id="{{food}}">
                                <label class="form-check-label fs-5" for="flexCheckChecked">{{food}}</label>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
