<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Nanum+Gothic:wght@400;700&family=Pacifico&family=Sunflower:wght@500;700&display=swap" rel="stylesheet">

    <link href="/static/src/main.css" rel="stylesheet">
    <title>[SKKU-LDL] 메뉴 추가</title>
</head>
<body>
    <main class="container-xl shadow-lg rounded text-center">
        <div class="row mt-3 align-items-center">
            <p class="my-3 fs-3 fw-bold title">LearnData Lab MENU</p>
        </div>
        <form>
            <div class="row my-3 align-items-center">
                <div class="col">
                    <button class="btn btn-primary" id="home-btn">돌아가기</button>
                </div>
                <div class="col">
                    <p class="m-0">추가할 메뉴를 입력해 주세요.</p>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-danger" id="add-btn">추가하기</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-1"></div>
                <div class="col">
                    <label for="category" class="fw-bold fs-5">카테고리</label>
                    <select class="form-select text-center" id="category" aria-label="이름">
                        {% for category in menu %}
                        <option value="{{category}}">{{category}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <label for="menu" class="fw-bold fs-5">메뉴</label>
                    <input type="text" class="form-control text-center" id="menu" placeholder="메뉴" required>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="container">
                <div class="row">
                    <p class="fw-semibold fs-5 m-0">*주의*</p>
                    <p class="m-0">7글자가 넘어가는 경우<br>모바일에서 정상적으로 출력되지 않습니다.<br>','와 ':'는 입력되지 않습니다.</p>
                </div>
                {% for category in menu %}
                <div class="row category my-2 justify-content-center align-items-center">
                    <p class="fw-semibold fs-3 my-2 category">{{category}}</p>
                    <div class="row row-cols-3 px-0">
                        {% for food in menu[category] %}
                            <div class="col form-check my-1 px-1">
                                <input type="checkbox" class="btn-check" id="{{category}}:{{food}}" autocomplete="off">
                                <label class="btn btn-outline-dark d-block px-0" for="{{category}}:{{food}}">{{food}}</label>
                            </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </form>
        <div class="row align-items-center pb-2">
            <div class="col"></div>
            <div class="col">
                <p class="m-0">{{script}} <a class="link-success link-underline-opacity-0 link-underline-opacity-75-hover" href="{{github}}" target="_blank">깃헙</a></p>
            </div>
            <div class="col"></div>
        </div>
    </main>
    <script src="/static/src/menu_add.js"></script>
</body>
</html>
